<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div>
        <h1 id="title">Cadastro de Devs</h1>
        <p id="subtitle">Complete suas informações</p>
    </div>
    <br>
    <form>
        <fieldset class="group">
            <!--Usada como se fosse pra  um container
             do formulário-->
            <div class="field">
                <label for="nome"><strong>Nome</strong></label>
                <!--Label é o nome que fica do lado-->
                <input type="text" name="nome" id="nome" required>
                <!--"required" serve pra só enviar se esses campos estiverem preecnhidos-->
            </div>
            <div class="field">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="Sobrenome" id="Sobrenome" required>
            </div>
        </fieldset>
        <div class="field">
            <!--Div pra fora do fieldset pra fazer
             um e-mail por fora do contianer-->
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
        </div>
        <div class="field">
            <!--3 opções em forma de bolinha-->
            <label>De qual lado da aplicação você desenvolve</label>
            <lebal>
                <input type="radio" name="devweb" value="frontend" checked>front-end
                <!--O "radius" é que faz ficar opção 
                em forma de bolinha-->

                <!--"Checked" serve pra deixar 
                o primeiro já selecionado -->
            </lebal>
            <lebal>
                <input type="radio" name="devweb" value="backend">bacck-end

            </lebal>
            <lebal>
                <input type="radio" name="devweb" value="fullstack">fullstack
            </lebal>
        </div>
        <div class="field">
            <label for="senioridade">Senioridade</label>
            <!--"Select deixa a opção em seleção. 
            Caxinha que abre as opções"-->
            <select id="senioridade">
                <option selected disabled value="">Selecione</option>
                <!--Esse option serve pra deixar o primeiro selecionado-->
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>
        </div>
        <fieldset class="group">
            <div class="check">
            <label>Selecione as tecnologias que você utuliza</label><br><br>
            <input type="checkbox" name="tecnologia1" id="tecnologia1" value="HTML">
            <!--checkbox serve pra deixar aqueles quadradinhos onde você pode selecionar várias-->
            <label for="tecnologia1">HTML</label>
            <input type="checkbox" name="tecnologia2" id="tecnologia2" value="CSS">
            <label for="tecnologia2">CSS</label>
            <input type="checkbox" name="tecnologia3" id="tecnologia3" value="Javascript">
            <label for="tecnolgia3">Javascript</label>
            <input type="checkbox" name="tecnologia4" id="tecnologia4" value="PHP">
            <label for="tecnologia4">PHP</label>
            <input type="checkbox" name="tecnologia5" id="tecnologia5" value="C#">
            <label for="tecnologia5">C#</label>
            <input type="checkbox" name="tecnologia6" id="tecnologia6" value="Pyton">
            <label for="tecnologia6">Pyton</label>
            <input type="checkbox" name="tecnologia7" id="tecnologia7" value="Java">
            <label for="tecnologia7">Java</label>
        </div>
        </fieldset>
        <div>
            <br>
            <label>Conte um pouco da sua experiência</label>
            <textarea row="6" style="width:10rem" name="experiência" id="experiência"></textarea>
            <!--"textarea" serve pra fazer aqueles campos quadradinhos onde a pessoa escreve algo-->

        </div>
        <button class="botão" type="submit">Concluído</button>
    </form>
</body>
</form>
</body>

</html>
